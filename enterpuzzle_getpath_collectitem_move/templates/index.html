<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 90vh; } /* Adjusted height to allow space for the button */
        #loadButton,#enterButton,#getpathButton11,#move11,#getpathButton12,#move12,#getpathButton13,
        #move13,#getpathButton21,#collectButton,#enterpuzzle2{
            width: 10%;
            padding: 10px;
            text-align: center;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            cursor: pointer;
            float:left;
        }


        #collected-items-container {
            border: 1px solid #ccc;
            width: 200px;
            height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        #collected-items-title {
            border-bottom: 1px solid #ccc;
            padding: 5px;
            margin-bottom: 5px;
        }

        #collected-items-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #collected-items-list li {
            border-bottom: 1px solid #eee;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #collected-items-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="loadButton">Load all Data</div>
    <div id="enterButton">Enter First Puzzle</div>
    <div id="getpathButton11">GET PATH11</div>
    <div id="move11">MOVE 11</div>
    <div id="getpathButton12">GET PATH12</div>
    <div id="move12">MOVE 12</div>
    <div id="getpathButton13">GET PATH13</div>
    <div id="move13">MOVE 13</div>
    <!-- <div id="updateinteractions">UPDATE INTERATIONS</div> -->
    <div id="getpathButton21">GET PATH21</div>
    <div id="collectButton">COLLECT</div>
    <div id="enterpuzzle2">ENTER PUZZLE 2</div>

    

    <!-- 创建用于存储收集物品的容器 -->
    <div id="collected-items-container">
        <!-- 添加 "Collected Items" 标题 -->
        <h2 id="collected-items-title">Collected Items</h2>
        <!-- 列表 -->
        <ul id="collected-items-list">
            <!-- 这里将动态添加收集的物品项 -->
        </ul>
    </div>
    
    <script>
        var map = L.map('map').setView([55.9533, -3.1883], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © OpenStreetMap contributors'
        }).addTo(map);

        // Function to load and display GeoJSON data
        function loadGeoJson() {
            fetch('/geojson')
                .then(response => response.json())
                .then(data => {
                    L.geoJson(data, {
                        onEachFeature: function (feature, layer) {
                            if (feature.properties) {
                                layer.bindPopup(Object.keys(feature.properties).map(key => `${key}: ${feature.properties[key]}`).join('<br />'));
                            }
                        }
                    }).addTo(map);
                });
        }
        
        // Function to load and display puzzle 1 polygon
        function loadPuzzle1() {
            fetch('/enterPuzzle/1')
                .then(response => response.json())
                .then(data => {
                    L.geoJson(data, {
                        onEachFeature: function (feature, layer) {
                            if (feature.properties) {
                                layer.bindPopup(Object.keys(feature.properties).map(key => `${key}: ${feature.properties[key]}`).join('<br />'));
                            }
                        }
                    }).addTo(map);
                });
        }

        // Function to load and display puzzle 1 polygon
        function loadPuzzle2() {
            fetch('/enterPuzzle/2')
                .then(response => response.json())
                .then(data => {
                    L.geoJson(data, {
                        onEachFeature: function (feature, layer) {
                            if (feature.properties) {
                                layer.bindPopup(Object.keys(feature.properties).map(key => `${key}: ${feature.properties[key]}`).join('<br />'));
                            }
                        }
                    }).addTo(map);
                });
        }

        // Function to load and display paths
        function loadPaths11() {
            const paths = ['/path/1/s1', '/path/1/s2', '/path/1/s3'];

            // use Promise.all to apply for multiple paths
            Promise.all(paths.map(path => fetch(path)))
                .then(responses => Promise.all(responses.map(response => response.json())))
                .then(dataArray => {
                    // dataArray includes json for each path
                    dataArray.forEach(data => {
                        L.geoJson(data, {
                            onEachFeature: function (feature, layer) {
                                if (feature.properties) {
                                    layer.bindPopup(Object.keys(feature.properties).map(key => `${key}: ${feature.properties[key]}`).join('<br />'));
                                }
                            }
                        }).addTo(map);
                    });
                })
                .catch(error => console.error('Error fetching paths:', error));
        }

        // Function to first move in puzzle 1 polygon

                            }

                });
        }

        }

        function Collectitems() {
            fetch('/collected_items/1')
                .then(response => response.json())
                .then(data => {
                    // 确保 data 是对象且包含 game_elements 属性
                    if (typeof data === 'object' && data.hasOwnProperty('game_elements')) {
                        // 获取 game_elements 数组
                        const gameElements = data['game_elements'];

                        // 获取容器元素
                        const container = document.getElementById('collected-items-container');

                        // 清空容器内容
                        container.innerHTML = '';

                        // 使用 forEach 迭代 game_elements 数组
                        gameElements.forEach((item, index) => {
                            // 创建列表项元素
                            const listItem = document.createElement('div');

                            // 添加序号栏
                            listItem.innerHTML = `<span>${index + 1}. </span>`;

                            // 添加 name 和 details
                            listItem.innerHTML += `<strong>${item[0]}</strong>: ${item[1]}`;

                            // 将列表项添加到容器
                            container.appendChild(listItem);
                        });
                    } else if (data.hasOwnProperty('message')) {
                        // 处理服务器返回的消息
                        const message = data['message'];
                        const container = document.getElementById('collected-items-container');
                        container.innerHTML = `<p>${message}</p>`;
                    } else {
                        console.error('Invalid data format:', data);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Add event listener to the button
        document.getElementById('loadButton').addEventListener('click', loadGeoJson);
        document.getElementById('enterButton').addEventListener('click', loadPuzzle1);
        document.getElementById('enterpuzzle2').addEventListener('click', loadPuzzle2);
        document.getElementById('getpathButton11').addEventListener('click', loadPaths11);
        document.getElementById('move11').addEventListener('click', loadMove11);
        document.getElementById('getpathButton12').addEventListener('click', loadPaths12);
        document.getElementById('move12').addEventListener('click', loadMove12);
        document.getElementById('move13').addEventListener('click', loadMove13);
        document.getElementById('getpathButton13').addEventListener('click', loadPaths13);
        // document.getElementById('updateInteractions').addEventListener('click', updateInteractions);
        document.getElementById('getpathButton21').addEventListener('click', loadPaths21);
        document.getElementById('collectButton').addEventListener('click', Collectitems);

    </script>
</body>
